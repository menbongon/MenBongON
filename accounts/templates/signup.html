{% load staticfiles %}
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body style="background-image: url('/static/paris.jpg');">
    <script>
        function change0() {
            var elements = document.getElementsByClassName("all");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
            var elements = document.getElementsByClassName("type0");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
            var user_type = document.getElementById("user_type");
            user_type.value = 0;
        }
        function change1() {
            var elements = document.getElementsByClassName("all");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
            var elements = document.getElementsByClassName("type1");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
            var user_type = document.getElementById("user_type");
            user_type.value = 1;
        }
        function change2() {
            var elements = document.getElementsByClassName("all");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
            var elements = document.getElementsByClassName("type2");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
            var user_type = document.getElementById("user_type");
            user_type.value = 2;
        }
        function change3() {
            var elements = document.getElementsByClassName("all");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
            var elements = document.getElementsByClassName("type3");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
            var user_type = document.getElementById("user_type");
            user_type.value = 3;
        }
    </script>
    <div class="container">
        <div class="jumbotron" style="margin-top: 50px;">
            <h2 class="display-4">입뿌 회원가입</h2>
            <p class="lead">입뿌 사이트 이용을 위해서 회원가입해주세요.</p>

            <hr class="my-4">
            <!-- 찬미 버튼 -->
            <div style="display: flex; justify-content: space-around;">
                <button type="button" onclick="change0();"><img src="{% static '/images/9.png' %}" width="70"
                        height="60" alt=".."><br>간부</button>
                <button type="button" onclick="change1();"><img src="{% static '/images/5.png' %}" width="70"
                        height="60" alt=".."><br>단원</button>
                <button type="button" onclick="change2();"><img src="{% static '/images/6.png' %}" width="70"
                        height="60" alt=".."><br>대학생</button>
                <button type="button" onclick="change3();"><img src="{% static '/images/8.png' %}" width="70"
                        height="60" alt=".."><br>입시생</button>
            </div>
            <hr class="my-4">
            <span class="all type0" style="display:none">
                <h1>간부 입력란</h1>
            </span>
            <span class="all type1" style="display:none">
                <h1>단원 입력란</h1>
            </span>
            <span class="all type2" style="display:none">
                <h1>대학생 입력란</h1>
            </span>
            <span class="all type3" style="display:none">
                <h1>입시생 입력란</h1>
            </span>

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                {{error_msg}}
                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">아이디</label>
                        <input name="username" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="아이디">
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">비밀번호</label>
                        <input name="password" type="password" value="" class="form-control"
                            id="exampleFormControlInput1" placeholder="비밀번호">
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">비밀번호확인</label>
                        <input name="password_check" type="password" value="" class="form-control"
                            id="exampleFormControlInput1" placeholder="비밀번호확인">
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">이름</label>
                        <input name="name" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="이름">
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">이메일</label>
                        <input name="email" type="email" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="이메일">
                    </div>
                </span>
                <span class="all type0 type1 type2" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">대학교</label>
                        <input name="university" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="대학교">
                    </div>
                </span>
                <span class="all type0 type1 type2" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">학과 및 전공</label>
                        <input name="major" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="학과 및 전공">
                    </div>
                </span>
                <span class="all type0 type1 type2" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">학번</label>
                        <input name="student_number" type="text" value="" class="form-control"
                            id="exampleFormControlInput1" placeholder="학번">
                    </div>
                </span>
                <span class="all type0 type1 type2" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">전공계열</label>
                        <input name="major_type" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="전공계열">
                    </div>
                </span>
                <span class="all type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">고등학교</label>
                        <input name="highschool" type="text" value="" class="form-control" id="exampleFormControlInput1"
                            placeholder="고등학교">
                    </div>
                </span>

                <span class="all type0 type1" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">부서</label>
                        <select name="department" class="form-control" id="exampleFormControlSelect1">
                            <option value="기획재정부" selected>기획재정부</option>
                            <option value="문화홍보부">문화홍보부</option>
                            <option value="인재계발부">인재계발부</option>
                            <option value="정보편집부">정보편집부</option>
                            <option value="학생관리부">학생관리부</option>
                        </select>
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">전화번호</label>
                        <input name="phone_number" type="text" value="" class="form-control"
                            id="exampleFormControlInput1" placeholder="전화번호">
                    </div>
                </span>

                <span class="all type0 type1 type2 type3" style="display:none">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">지역</label>
                        <select name="region" class="form-control" id="exampleFormControlSelect1">
                            <option value="서울" selected>서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="강원">강원</option>
                            <option value="대전">대전</option>
                            <option value="충남">충남</option>
                            <option value="충북">충북</option>
                            <option value="경북">경북</option>
                            <option value="경남">경남</option>
                            <option value="울산">울산</option>
                            <option value="대구">대구</option>
                            <option value="광주">광주</option>
                            <option value="전남">전남</option>
                            <option value="전북">전북</option>
                            <option value="부산">부산</option>
                            <option value="제주">제주</option>
                        </select>
                    </div>
                </span>
                <span class="all type0 type1 type2 type3" style="display:none">
                    <input id="user_type" type="hidden" name="user_type">
                </span>
                <div style="display: flex;justify-content: center; flex-wrap: wrap;">
                    <input type="submit"
                        style=" margin: 20px; width: 50%; height: 40px; color: white; background-color: #82E8D9; border: 1 solid #82E8D9;"
                        value="완료">
                </div>
            </form>
        </div>
    </div>




    <footer>
        copy
    </footer>
</body>

</html>
